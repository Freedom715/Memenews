<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
    <style>
    .people {background-color: #0a0a0a}
   BODY {
    font-family: Arial, Helvetica, sans-serif; /* Гарнитура шрифта */
    color: white;
    background-image: url(https://avatars.mds.yandex.net/get-pdb/1947635/6706b408-eb97-49ce-9133-cf95447c9301/s1200); /* Путь к фоновому изображению */
   }
   P {
    font-family: Arial, Helvetica, sans-serif; /* Гарнитура шрифта */
    color: white;
    }
   .div1 {
    margin: 2.0em 0em 0em;
    }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Наше приложение</a>
        <a class="navbar-brand" href="/">К ленте</a>
        <a class="navbar-brand" href="#">Нейронка</a>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/people">Люди</a>
        <a class="navbar-brand" href="/profile/{{current_user.id}}">
            <img src={{current_user.avatar_url}}
                 width="50" height="50"
                 alt="PEP8" class="d-inline-block align-top"> {{current_user.name}}
        </a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
    {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
