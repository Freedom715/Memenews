{% extends "base.html" %}

{% block content %}
<div class="col-10 border">
</div>

<div class="col-8 border">
    {% for elem in people %}
    <div class="media">
        <a href="/profile/{{elem.id}}"> <img src="{{elem.avatar}}"
                                             class="align-self-center mr-3" alt="PEP8"
                                             width="100"
                                             height="100" title="{{elem.name}}">

        </a>
        <div class="media-body md-0">
            <h2>{{elem.name}}</h2>
            <a class="btn btn-primary" href="/messages/{{elem.id}}" role="button">Перейти к беседе</a>
        </div>

    </div>
    {% endfor %}
</div>

{% endblock %}
