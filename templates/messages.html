{% extends "base.html" %}

{% block content %}
<div class="col">
    <div class="row justify-content-center">
        <div class="col-10 block">
            {% for elem in people %}
            <div class="media">
                <a href="/profile/{{elem.id}}"> <img src="{{elem.avatar}}"
                                                     class="align-self-center mr-3" alt="PEP8"
                                                     width="100"
                                                     height="100" title="{{elem.name}}">

                </a>
                <div class="media-body">
                    <h2>{{elem.name}}</h2>
                    <a class="btn btn-primary" href="/messages/{{elem.id}}" role="button">Перейти к
                        беседе</a>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
