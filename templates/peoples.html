{% extends "base.html" %}

{% block content %}
<h1>Люди</h1>
<div>
    Поиск <input type="text"> <input class="btn btn-secondary" type="submit" value="Submit">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="username"> Nickname
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="user_id" checked> ID
        </label>
    </div>
</div>
{% for item in users%}
<div class="col-md6 border rounded">
    <div>
        <h3><a href="/profile/{{ item.id }}"> {{item.name}} </a> {{item.about}}</h3>
        <img src={{item.avatar_url}}
             width="100" height="100"
             alt="Не удалось загрузить изображение">
        {% if current_user.is_authenticated %}
            <a href="/profile/{{ item.id }}" class="btn btn-warning">Добавить в друзья</a>
        {% endif %}
    </div>
</div>
{% endfor %}
{% endblock %}
