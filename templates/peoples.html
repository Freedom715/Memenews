{% extends "base.html" %}

{% block content %}
<h1>Люди</h1>
<div>
    Поиск <input type="text"> <input class="btn btn-secondary" type="submit" value="Submit">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="username"> Nickname
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="user_id" checked> ID
        </label>
    </div>
</div>
{% for item in users%}
<div class="col-md6 border rounded">
    <div>
        <div class="media">
            <img src={{item.avatar_url}} class="align-self-start mr-3" alt={{item.name}} width="125"
                                                     height="125">
            <div class="media-body">
                <h3 class="mt-0"><a href="/profile/{{ item.id }}"> {{item.name}} </a></h3>
                <h5 class="mt-1">Статус: {{item.about}}</h5>
                {% if current_user.is_authenticated %}
                <a href="/profile/{{ item.id }}" class="btn btn-warning">Добавить в друзья</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
