{% extends "base.html" %}

{% block content %}
<div>
    <a href="/profile/{{photo.user}}" class="btn btn-secondary btn-block">Назад</a><br>
    <img src="{{photo.cover}}"> <br>
    {% if photo.user == current_user.id %}
    <div class="row justify-content-center">
        <a href="/photo_delete/{{photo.id}}" class="btn btn-danger">Удалить</a>
        <a href="/photo_edit/{{photo.id}}" class="btn btn-secondary">Изменить</a>
    </div>
    {% endif %}
</div>
{% endblock %}
