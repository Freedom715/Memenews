{% extends "base.html" %}

{% block content %}
<div class="col-md-8">
    <h1>Параметры</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Аватар</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                           aria-describedby="inputGroupFileAddon01" name="avatar">
                    <label class="custom-file-label" for="inputGroupFile01" data-browse="Обзор">{{user.avatar}}</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="label2">Имя пользователя</span>
                </div>
                <input type="text" class="form-control" value={{user.name}}
                       aria-label="Username"
                       aria-describedby="basic-addon1" name="username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="label3">Статус</span>
                </div>
                <input type="text" class="form-control" value={{user.status}}
                       aria-label="Username"
                       aria-describedby="basic-addon1" name="status">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="label4">Фон</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile03"
                           name="background">
                    <label class="custom-file-label" for="inputGroupFile03" data-browse="Обзор"
                           aria-describedby="inputGroupFileAddon02">{{user.background}}</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Тема</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" name="theme">
                    {% if user.theme == 0 %}
                        <option selected value="0">Черный текст с пользовательским фоном</option>
                    {% else %}
                        <option value="0">Черный текст с пользовательским фоном</option>
                    {% endif %}
                    {% if user.theme == 1 %}
                        <option selected value="1">Белый текст с пользовательским фоном</option>
                    {% else %}
                        <option value="1">Белый текст с пользовательским фоном</option>
                    {% endif %}
                    {% if user.theme == 2 %}
                    <option selected value="2">Светлая тема со стандартным фоном</option>
                    {% else %}
                    <option value="2">Светлая тема со стандартным фоном</option>
                    {% endif %}
                    {% if user.theme == 3 %}
                    <option selected value="3">Темная тема со стандартным фоном</option>
                    {% else %}
                    <option value="3">Темная тема со стандартным фоном</option>
                    {% endif %}
                </select>
            </div>
        </div>
        <div class="row justify-content-around">
            <button type="submit" class="btn btn-secondary btn-lg">Применить</button>
            <a href="/user_delete/{{current_user.id}}" class="btn btn-secondary btn-lg">Удаление аккаунта</a>
        </div>

    </form>

    <script>
      bsCustomFileInput.init()

      var btn = document.getElementById('btnResetForm')
      var form = document.querySelector('form')
      btn.addEventListener('click', function () {
        form.reset()
      })




    </script>
</div>
{% endblock %}
